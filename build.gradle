plugins {
    id 'groovy'
    id 'java'
}

group 'com.crowdlending'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy'
    compile group: 'org.codehaus.groovy', name: 'groovy-json', version: '2.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.8'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '2.2.6.RELEASE'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.0'
    compile group: 'org.jasypt', name: 'jasypt', version: '1.9.2'
}
